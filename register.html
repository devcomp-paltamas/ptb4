        <div class="container">

            <div class="row justify-content-center" style="padding-top: 10px; margin-bottom: 40px;">

                <div class="col-10 col-sm-8 col-md-8 col-lg-6 row-login-form">
                    <!-- alert message -->
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                        Regelj be és már veheted is a jegyeket.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="card border-secondary">
                        <div class="card-header">Regisztráció</div>
                        <div class="card-body">

                            <form id="reg_form">

                                <div class="form-group">
                                    <label for="reg_name">Név</label>
                                    <input required name="reg_name" type="text" class="form-control" id="reg_name" placeholder="Név">
                                </div>
                                <div class="form-group">
                                    <label for="reg_Email1">Email cím</label>
                                    <input required name="reg_email" type="email" class="form-control" id="reg_Email1" placeholder="Email cím">
                                    <!--                                     <small id="emailHelp" class="form-text text-muted">
                                        Vigyázz az email címedre.
                                    </small> -->
                                </div>

                                <div class="form-group">
                                    <label for="reg_birthDat">Születési idő</label>
                                    <input required name="reg_bithDate" type="date" value="1999-09-01" max="2001-01-01" class="form-control" id="reg_birthDat">
                                </div>

                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input id="rd_lany" name="rd_sex" type="radio" class="custom-control-input" checked value="2">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Lány</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input id="rd_fiu" name="rd_sex" type="radio" class="custom-control-input" value="1">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Fiú</span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <select name="location" class="custom-select">
                                        <option value="notset" selected>Milyen településen laksz?</option>
                                        <option value="1">Fővárosi</option>
                                        <option value="2">Megyeszékhely</option>
                                        <option value="3">Kistelepülés</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                <label class="custom-file">
                                    <input name="avatar" type="file" id="file2" class="custom-file-input">
                                    <span class="custom-file-control"></span>
                                </label>
                            </div>

                                <div class="form-group">
                                    <label for="reg_pwd">Jelszó</label>
                                    <input name="reg_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="kis , nagybetű és szám, legalább nyolc karakter hosszan"
                                        required type="password" class="form-control" id="reg_pwd" placeholder="Jelszó">
                                </div>
                                <div class="form-group">
                                    <label for="reg_pwd2">Jelszó ismét</label>
                                    <input name="reg_pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required type="password" class="form-control" id="reg_pwd2"
                                        title="kis , nagybetű és szám, legalább nyolc karakter hosszan" required placeholder="Jelszó ismét">
                                </div>


                                <button type="submit" class="btn btn-primary">Mentés</button>

                            </form>
